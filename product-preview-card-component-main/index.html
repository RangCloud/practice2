<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component solutions</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left_Box">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="right_Box">
        <div class="right_innerBox">
          <p>P E R F U M E</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p id="Explanation">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span>$149.99</span>
          <p class="money">$169.99</p>

          <div class="Cart">
            <p><img src="./images/icon-cart.svg" alt="" /> Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
